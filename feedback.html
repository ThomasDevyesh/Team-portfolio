<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

</head>

<body>
    <div id="container">
        <form method="post" autocomplete="off" name="google-sheet">
            <h3>Email:</h3>
            <input type="email" name="email" id="email" placeholder="Enter Email" required/>

            <h3 for="description">Feedback:</h3>

            <textarea id="feedback" rows="5" placeholder="Tell us what you like about Us!!" name="feedback" required></textarea>

            <h1>Your Opinion is our Priority</h1>

            <h2>Rate Our Website With Stars!! Your Rating Is Honorable!!  </h2>

            <div class="rating">
                <input name="stars" id="e5" type="radio"><label for="e5">☆</label>
                <input name="stars" id="e3" type="radio"><label for="e3">☆</label>
                <input name="stars" id="e4" type="radio"><label for="e4">☆</label>
                <input name="stars" id="e1" type="radio"><label for="e1">☆</label>
                <input name="stars" id="e2" type="radio"><label for="e2">☆</label>
            </div>
            <input id="btn" type="submit" value="Send"/>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyQ1KExKzVvjxBDXt7CfnttTXEWdcq88f8SRsEz-VCr4JSYFAzn/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener( "submit" , e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
